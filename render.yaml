services:
  # Combined frontend + backend service
  - type: web
    name: assemble
    env: node
    buildCommand: npm install && npm run build
    startCommand: node proxy-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_PROXY_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false

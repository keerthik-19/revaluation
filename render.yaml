services:
  # Combined frontend + backend service
  - type: web
    name: assemble
    env: node
    buildCommand: npm install --include=dev && npm run build
    startCommand: node proxy-server.js
    envVars:
      - key: VITE_PROXY_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: VITE_ATTOM_API_KEY
        sync: false
      - key: VITE_SEARCHBUG_ACCOUNT_NUMBER
        sync: false
      - key: VITE_SEARCHBUG_API_KEY
        sync: false
